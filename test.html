<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>DuoDrive Configuration Tool</title>
  <style>
    :root {
      --primary-color: #a064e7;
      --accent-color: #8950cc;
      --bg-color: #262626;
      --text-color: white;
    }
    body {
      margin: 0;
      padding: 20px;
      font-family: Impact, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
    }
    textarea {
      width: 100%;
      height: 150px;
      border-radius: 8px;
      border: 2px solid var(--primary-color);
      padding: 10px;
      resize: vertical;
      font-family: monospace;
    }
    textarea:focus {
      outline: none;
      border-color: var(--primary-color);
    }
    .container {
      position: absolute;
      inset: 20px;
      background: white;
      color: black;
      padding: 20px;
      border-radius: 8px;
      border: 2px solid var(--primary-color);
      box-sizing: border-box;
      overflow-y: auto;
    }
    .box {
      flex: 1;
      padding: 15px;
      background: white;
      border-radius: 8px;
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
      text-align: center;
    }
    button {
      background-color: var(--accent-color);
      color: white;
      font-family: Impact, sans-serif;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      margin: 0.5rem 0;
      width: 150px;
    }

    button:hover { opacity: 0.85; }
    .form-row {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      gap: 10px;
    }
    .form-row label {
      width: 50px;
      font-size: 20px;
    }
    .number-input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid var(--primary-color);
      font-family: monospace;
      font-size: 16px;
      box-sizing: border-box;
    }
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 8px;
      border-radius: 8px;
      border: 2px solid var(--primary-color);
      accent-color: var(--primary-color);
    }
    .pid-grid {
      display: grid;
      grid-template-columns: auto 1fr 1fr;
      gap: 8px 12px;
      align-items: center;
    }
    .title {
      font-size: 25px;
      text-align: center;
      font-family: Impact, sans-serif;
      color: var(--accent-color);
    }
    .label {
      font-size: 20px;
      text-align: left;
      font-family: Impact, sans-serif;
      color: var(--accent-color);
    }
    .label_fixed {
      width: 150px;
      font-size: 20px;
      text-align: left;
      font-family: Impact, sans-serif;
      color: var(--accent-color);
    }
    .header {
      font-size: 40px;
      text-align: center;
      font-family: Impact, sans-serif;
      margin-bottom: 20px;
      color: var(--accent-color);
    }
    .vbox {
      display: flex;
      flex-direction: column;
    }
    .hbox{
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .test-section {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .test-section textarea {
      width: 100%;
      height: 30px;
      border-radius: 8px;
      border: 2px solid var(--primary-color);
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      resize: vertical;
    }

  </style>
</head>
<body>

<div class="container">
  <h1 class="header">DuoDrive Configuration Tool</h1>
  
  <div class="hbox">
    <div class="vbox">
      <button id="connectBtn">CONNECT DRIVER</button>
      <button id="sendBtn">SEND CONFIG</button>
      <button id="saveBtn">SAVE CONFIG</button>
    </div>
    <textarea id="outputLog" readonly placeholder="UART logs will appear here..."></textarea>
  </div>
  <div class="test-section">
    <div class="vbox">
      <button id="testBtn">SEND TEST</button>
    </div>
    <textarea id="testCommand" placeholder="Enter raw command (without # and \\n)..."></textarea>
  </div>

  <div class="hbox">
    <!-- Motor 1 -->
    <div class="box">
      <div class="title">MOTOR 1</div>
      <div class="pid-grid">
        <div></div>
        <div class="label">POSITION</div>
        <div class="label">VELOCITY</div>
        <div class="label">Kp:</div>
        <input type="number" id="p1kp" step="0.01" value="1.0" class="number-input" />
        <input type="number" id="v1kp" step="0.01" value="1.0" class="number-input" />
        <div class="label">Ki:</div>
        <input type="number" id="p1ki" step="0.01" value="0.1" class="number-input" />
        <input type="number" id="v1ki" step="0.01" value="0.1" class="number-input" />
        <div class="label">Kd:</div>
        <input type="number" id="p1kd" step="0.01" value="0.05" class="number-input" />
        <input type="number" id="v1kd" step="0.01" value="0.05" class="number-input" />
      </div>
      <div class="hbox"><div class="label_fixed">REVERSE ENCODER</div><input type="checkbox" id="m1_rvs" /></div>
      <div class="hbox"><div class="label_fixed">ENCODER PPR</div><input type="number" id="m1_ppr" step="1" value="256" class="number-input" /></div>
      <div class="hbox"><div class="label_fixed">MAX RPM</div><input type="number" id="m1_maxrpm" step="0.1" value="200" class="number-input" /></div>
      <div class="hbox"><div class="label_fixed">RAMP SPEED</div><input type="number" id="m1_ramp" step="1" value="990" class="number-input" /></div>
      <div class="hbox"><div class="label_fixed">PID ARR</div><input type="number" id="m1_arr" step="1" value="99" class="number-input" /></div>
      <div class="hbox"><div class="label_fixed">POS PID SCALE</div><input type="number" id="m1_pscl" step="1" value="2" class="number-input" /></div>
      <div class="hbox"><div class="label_fixed">VEL PID SCALE</div><input type="number" id="m1_vscl" step="1" value="1" class="number-input" /></div>
    </div>

    <!-- Motor 2 -->
    <div class="box">
      <div class="title">MOTOR 2</div>
      <div class="pid-grid">
        <div></div>
        <div class="label">POSITION</div>
        <div class="label">VELOCITY</div>
        <div class="label">Kp:</div>
        <input type="number" id="p2kp" step="0.01" value="1.0" class="number-input" />
        <input type="number" id="v2kp" step="0.01" value="1.0" class="number-input" />
        <div class="label">Ki:</div>
        <input type="number" id="p2ki" step="0.01" value="0.1" class="number-input" />
        <input type="number" id="v2ki" step="0.01" value="0.1" class="number-input" />
        <div class="label">Kd:</div>
        <input type="number" id="p2kd" step="0.01" value="0.05" class="number-input" />
        <input type="number" id="v2kd" step="0.01" value="0.05" class="number-input" />
      </div>
      <div class="hbox"><div class="label_fixed">REVERSE ENCODER</div><input type="checkbox" id="m2_rvs" /></div>
      <div class="hbox"><div class="label_fixed">ENCODER PPR</div><input type="number" id="m2_ppr" step="1" value="256" class="number-input" /></div>
      <div class="hbox"><div class="label_fixed">MAX RPM</div><input type="number" id="m2_maxrpm" step="0.1" value="200" class="number-input" /></div>
      <div class="hbox"><div class="label_fixed">RAMP SPEED</div><input type="number" id="m2_ramp" step="1" value="990" class="number-input" /></div>
      <div class="hbox"><div class="label_fixed">PID ARR</div><input type="number" id="m2_arr" step="1" value="99" class="number-input" /></div>
      <div class="hbox"><div class="label_fixed">POS PID SCALE</div><input type="number" id="m2_pscl" step="1" value="2" class="number-input" /></div>
      <div class="hbox"><div class="label_fixed">VEL PID SCALE</div><input type="number" id="m2_vscl" step="1" value="1" class="number-input" /></div>
    </div>
  </div>
</div>

<script>
let port, writer;
async function connectSerial() {
  try {
    port = await navigator.serial.requestPort();
    await port.open({ baudRate: 115200 });
    writer = port.writable.getWriter();
    logOutput("Connected to serial port.");
  } catch (err) { logOutput("Error: " + err); }
}
async function sendCommand(cmd) {
  if (!writer) { logOutput("Not connected."); return; }
  const formatted = `#${cmd}\n`;
  const data = new TextEncoder().encode(formatted);
  await writer.write(data);
  logOutput(">> " + formatted.trim());
}
function logOutput(text) {
  const log = document.getElementById("outputLog");
  log.value += text + "\n";
  log.scrollTop = log.scrollHeight;
}
function getVal(id) { return document.getElementById(id).value; }
document.getElementById("connectBtn").addEventListener("click", connectSerial);
document.getElementById("sendBtn").addEventListener("click", () => {
  sendCommand(`PIDP 1 ${getVal('p1kp')} ${getVal('p1ki')} ${getVal('p1kd')}`);
  sendCommand(`PIDV 1 ${getVal('v1kp')} ${getVal('v1ki')} ${getVal('v1kd')}`);
  sendCommand(`RVS 1 ${document.getElementById('m1_rvs').checked ? 1 : 0}`);
  sendCommand(`PPR 1 ${getVal('m1_ppr')}`);
  sendCommand(`MVEL 1 ${getVal('m1_maxrpm')}`);
  sendCommand(`RAMP 1 ${getVal('m1_ramp')}`);
  sendCommand(`ARR 1 ${getVal('m1_arr')}`);
  sendCommand(`PSCL 1 ${getVal('m1_pscl')}`);
  sendCommand(`VSCL 1 ${getVal('m1_vscl')}`);
  sendCommand(`PIDP 2 ${getVal('p2kp')} ${getVal('p2ki')} ${getVal('p2kd')}`);
  sendCommand(`PIDV 2 ${getVal('v2kp')} ${getVal('v2ki')} ${getVal('v2kd')}`);
  sendCommand(`RVS 2 ${document.getElementById('m2_rvs').checked ? 1 : 0}`);
  sendCommand(`PPR 2 ${getVal('m2_ppr')}`);
  sendCommand(`MVEL 2 ${getVal('m2_maxrpm')}`);
  sendCommand(`RAMP 2 ${getVal('m2_ramp')}`);
  sendCommand(`ARR 2 ${getVal('m2_arr')}`);
  sendCommand(`PSCL 2 ${getVal('m2_pscl')}`);
  sendCommand(`VSCL 2 ${getVal('m2_vscl')}`);
});
document.getElementById("testBtn").addEventListener("click", async () => {
  const userText = document.getElementById("testCommand").value.trim();
  if (!userText) return;
  await sendCommand(userText); // sendCommand will add # and \n automatically
});
document.getElementById("saveBtn").addEventListener("click", () => sendCommand("SAVE"));
</script>
</body>
</html>
